<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input League</title>
</head>
<body>
    <form action="/getLeague/getLeagueCallback" method="post">
        <label for="leagues">Choose your league:</label>
            <select name="LeagueName" id="leagues">
                {% for leagueName in league_list %}
                    <option value="{{ leagueName }}">{{ leagueName }}</option>
                {% endfor %}     
            </select>
    <br><br>
    <input type="submit" value="Submit">
    </form>

</body>
</html>
